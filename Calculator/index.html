<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-bg">
        <div class="calculator-output">
            <div class="output-operation"></div>
            <div class="output"></div>
        </div>
        <div class="calculator-buttons">
            <div class="line__buttons">
                <button class="button clean">C</button>
                <button class="button operation">x²</button>
                <button class="button operation">√</button>
                <button class="button operation">÷</button>
            </div>
            <div class="line__buttons">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operation">×</button>
            </div>
            <div class="line__buttons">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operation">-</button>
            </div>
            <div class="line__buttons">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operation">+</button>
            </div>
            <div class="line__buttons">
                <button class="button operation">n!</button>
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="button result">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
