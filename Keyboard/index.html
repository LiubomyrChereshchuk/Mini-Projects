<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keyboard">
        <div class="line">
            <div class="key without-caps">~</div>
            <div class="key num">1</div>
            <div class="key num">2</div>
            <div class="key num">3</div>
            <div class="key num">4</div>
            <div class="key num">5</div>
            <div class="key num">6</div>
            <div class="key num">7</div>
            <div class="key num">8</div>
            <div class="key num">9</div>
            <div class="key num">0</div>
            <div class="key without-caps">-</div>
            <div class="key without-caps">+</div>
            <div class="key backspace without-caps">Backspace</div>
        </div>
        <div class="line">
            <div class="key tab without-caps">Tab</div>
            <div class="key letter">q</div>
            <div class="key letter">w</div>
            <div class="key letter">e</div>
            <div class="key letter">r</div>
            <div class="key letter">t</div>
            <div class="key letter">y</div>
            <div class="key letter">u</div>
            <div class="key letter">i</div>
            <div class="key letter">o</div>
            <div class="key letter">p</div>
            <div class="key without-caps">[</div>
            <div class="key without-caps">]</div>
            <div class="key without-caps">\</div>
        </div>
        <div class="line">
            <div class="key capslk without-caps">CapsLk</div>
            <div class="key letter">a</div>
            <div class="key letter">s</div>
            <div class="key letter">d</div>
            <div class="key letter">f</div>
            <div class="key letter">g</div>
            <div class="key letter">h</div>
            <div class="key letter">j</div>
            <div class="key letter">k</div>
            <div class="key letter">l</div>
            <div class="key without-caps">;</div>
            <div class="key without-caps">'</div>
            <div class="key enter without-caps">Enter</div>
        </div>
        <div class="line">
            <div class="key lshift without-caps">Shift</div>
            <div class="key letter">z</div>
            <div class="key letter">x</div>
            <div class="key letter">c</div>
            <div class="key letter">v</div>
            <div class="key letter">b</div>
            <div class="key letter">n</div>
            <div class="key letter">m</div>
            <div class="key without-caps">,</div>
            <div class="key without-caps">.</div>
            <div class="key without-caps">/</div>
            <div class="key rshift without-caps">Shift</div>
        </div>
        <div class="line">
            <div class="key ctrl without-caps">Ctrl</div>
            <div class="key ">Fn</div>
            <div class="key icon without-caps"><img
                    src="https://img.icons8.com/material/24/000000/windows-client--v1.png"></div>
            <div class="key without-caps">Alt</div>
            <div class="key space without-caps">Space</div>
            <div class="key without-caps">Alt</div>
            <div class="key icon without-caps"><img src="https://img.icons8.com/material-rounded/24/000000/menu.png">
            </div>
            <div class="key ctrl without-caps">Ctrl</div>
        </div>
    </div>
    <input type="text" class="input">
    <script src="script/script.js"></script>
</body>
</html>
