<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather in your city</title>
</head>

<body>
    <div class="container">
        <p>Введіть назву міста:</p>
        <input type="text">
        <button class="go">Go</button>
        <div class="info">
            <p class="city-name"></p>
            <p class="temp"></p>
            <p class="temp__fell__like"></p>
            <div class="image"></div>
            <p class="wind"></p>
            <p class="visibility"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
